selectReservation=SELECT M.MNAME, M.PHONE, to_char(UP.USE_DATE,'yyyy-mm-dd'), R.RESNO, R.RSTATUS,RCOMPLETED_DATE,UP.USE_START_TIME,UP.USE_END_TIME,P.PNAME FROM RESERVATION R JOIN MEMBER M ON(R.MNO = M.MNO) JOIN USE_PRODUCT UP ON(R.UPNO = UP.UPNO) JOIN PRODUCT P ON (UP.PNO = P.PNO) WHERE P.CNO = ? AND R.RAPPLY_DATE IS NOT NULL
updateReservation=UPDATE RESERVATION SET RSTATUS = 20, RCOMPLETED_DATE=SYSDATE WHERE RESNO = ?
memberSelectReservation=SELECT TO_CHAR(USE_DATE,'YYYY-MM-DD'),SUM(UP.UNUM) FROM USE_PRODUCT UP JOIN PRODUCT P ON (UP.PNO = P.PNO) WHERE P.PNO = ? GROUP BY USE_DATE ORDER BY USE_DATE
memberUseSelectReservation=SELECT P.PNAME,UP.UPNO,UP.USE_DATE,UP.USE_START_TIME,UP.USE_END_TIME,UP.UNUM FROM USE_PRODUCT UP JOIN PRODUCT P ON (UP.PNO = P.PNO) WHERE P.PNO = ? AND UP.USE_DATE = TO_DATE(?) ORDER BY USE_START_TIME ASC

