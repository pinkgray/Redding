selectAttachment = select aid,origin_name,change_name, file_path , mno, cno_div from attachment where mno = ? and not aid in (select com_rep_num from company) and adivision = 10 order by AID
selectPhotoCount = SELECT COUNT(*) FROM ATTACHMENT WHERE AID NOT IN (SELECT COM_REP_NUM FROM COMPANY) AND MNO = ?
selectOneAttachment =  SELECT AID, CHANGE_NAME , FILE_PATH FROM ATTACHMENT WHERE AID = ?
deleteAttachment = DELETE FROM ATTACHMENT WHERE AID = ?
showMonCalc=SELECT SUBSTR(TO_CHAR(SYSDATE,'YYYYMMDD'),5,2) MON, CA.CALCULATE_CODE CALCCODE, CA.CALCULATE_MONEY FINAL, CA.CALCULATE_DATE CALCDATE, CA.REQCONFIRM CONFIRM, CA.CONFIRMATION_ANSWER ANSWER, CA.CHECK_DATE CHECKDATE, CA.REP_CALCULATE REPCALC, CA.CNO CNO, M.MNAME CNAME FROM CALCULATE CA JOIN COMPANY C ON(CA.CNO = C.CNO) JOIN MEMBER M ON(C.CNO = M.MNO) WHERE CA.CALCULATE_DATE IS NULL AND CA.CNO = ?
answerCalc=UPDATE CALCULATE SET CHECK_DATE=SYSDATE, CONFIRMATION_ANSWER='Y', CALCULATE_DATE=TO_DATE(TO_CHAR(SYSDATE,'YYYYMM')||'27','YYYYMMDD') WHERE CALCULATE_CODE=?
calcComHistory=SELECT TO_CHAR(CA.CHECK_DATE,'YYYYMM') MON, CA.CALCULATE_CODE CALCCODE, CA.CALCULATE_MONEY FINAL, CA.CALCULATE_DATE CALCDATE, CA.REQCONFIRM CONFIRM, CA.CONFIRMATION_ANSWER ANSWER, CA.CHECK_DATE CHECKDATE, CA.REP_CALCULATE REPCALC, CA.CNO CNO, M.MNAME CNAME FROM CALCULATE CA JOIN COMPANY C ON(CA.CNO = C.CNO) JOIN MEMBER M ON(C.CNO = M.MNO) WHERE CA.CNO=? AND CA.CHECK_DATE IS NOT NULL
searchMonCalc=SELECT TO_CHAR(CA.CHECK_DATE,'YYYYMM') MON, CA.CALCULATE_CODE CALCCODE, CA.CALCULATE_MONEY FINAL, CA.CALCULATE_DATE CALCDATE, CA.REQCONFIRM CONFIRM, CA.CONFIRMATION_ANSWER ANSWER, CA.CHECK_DATE CHECKDATE, CA.REP_CALCULATE REPCALC, CA.CNO CNO, M.MNAME CNAME FROM CALCULATE CA JOIN COMPANY C ON(CA.CNO = C.CNO) JOIN MEMBER M ON(C.CNO = M.MNO) WHERE CA.CNO=?  AND TO_CHAR(CA.CHECK_DATE,'MM') = ?